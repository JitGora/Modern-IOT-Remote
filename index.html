<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="stylesheet" href="style.css">
    <title>Modern IOT Button Control</title>

</head>
    

</head>
<body>
    

    <div class="container">
        
        <div class="button-group">
            <div class="button" data-device="light">
                <span class="button-label">Light</span>
                <span class="status on"></span>
            </div>
            <div class="button" data-device="led">
                <span class="button-label">LED</span>
                <span class="status off"></span>
            </div>
            <div class="button" data-device="tv">
                <span class="button-label">TV</span>
                <span class="status on"></span>
            </div>
            <div class="button" data-device="outdoor">
                <span class="button-label">Outdoor</span>
                <span class="status off"></span>
            </div>
            <div class="button" data-device="outdoor">
                <span class="button-label">Indoor</span>
                <span class="status off"></span>
            </div>
        </div>
    </div>

    <script src="script.js" > </script>

</body>
</html>
